{% load static %}

<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block titulo %}Sistema - Col么nia de Pesca{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ===============================
           FUNDO GERAL
        =============================== */
        body {
            background: linear-gradient(135deg, #cfe8e6 0%, #e5e5e5 100%);
            min-height: 100vh;
        }

        /* ===============================
           NAVBAR
        =============================== */
        .navbar-custom {
            background-color: #0a3d62;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #f1f2f6 !important;
        }

        /* ===============================
           CARD
        =============================== */
        .card {
            background-color: #e9ecef;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.15);
        }

        /* ===============================
           TTULOS
        =============================== */
        h2 {
            color: #000;
            font-weight: 600;
        }

        /* ===============================
           INPUTS + PLACEHOLDER
        =============================== */
        input.form-control,
        textarea.form-control,
        select.form-control {
            background-color: #b9bcc1 !important;
            color: #000 !important;
            border: 1px solid #555 !important;
            border-radius: 6px;
            padding: 8px;
        }

        input.form-control::placeholder,
        textarea.form-control::placeholder {
            color: #9aa0a6 !important;
            opacity: 1 !important;
        }

        /* ===============================
           LINKS DO MENU
        =============================== */
        .top-menu a {
            text-decoration: none;
            margin-right: 10px;
            padding: 8px 14px;
            border-radius: 6px;
            transition: 0.2s;
        }
        .top-menu .btn {
            border-width: 2px;
            font-weight: 600;
        }

        /* ===============================
           TABELA
        =============================== */
        .card-table {
            background-color: #dfe3e6 !important;
        }
        thead {
            background-color: #e9ecef !important;
            color: #000 !important;
        }
        table.table-hover tbody tr:hover {
            background-color: #cfd3d7 !important;
        }

        /* ===============================
           BOTES PADRO
        =============================== */
        .btn-fish {
            background-color: #28a745; /* Verde usado para cadastrar/salvar */
            color: #fff;
            font-weight: 600;
            border: 2px solid #218838;
            border-radius: 6px;
            padding: 8px 16px;
            transition: 0.2s;
        }
        .btn-fish:hover {
            background-color: #218838;
            border-color: #1e7e34;
            color: #fff;
        }

        /* ===============================
           AJUSTE DE MENSAGENS (AUTO-CLOSE)
        =============================== */
        .alert {
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom mb-4">
    <div class="container">
        <a class="navbar-brand" href="/"> Col么nia de Pesca</a>

        <div>
            <a class="nav-link d-inline-block" href="/admin">Admin</a>
            <a class="nav-link d-inline-block" href="{% url 'listaPescadores' %}">Lista</a>
            <a class="nav-link d-inline-block" href="{% url 'cadPescadores' %}">Cadastrar</a>
        </div>
    </div>
</nav>

<div class="container">

    {% if messages %}
        <div id="msg-container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-2 alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block conteudo %}{% endblock %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function(){
        // M谩scaras para CPF, celular e data
        $('input[name="celular"]').mask('(00) 00000-0000');
        $('input[name="cpf"]').mask('000.000.000-00');
        $('input[name="data_cadastro"]').mask('00/00/0000');

        // L贸gica para fechar mensagens automaticamente ap贸s 5 segundos
        setTimeout(function() {
            $(".alert").fadeOut(500, function(){
                $(this).remove();
            });
        }, 3000); // 3000 milissegundos = 3 segundos
    });
</script>

</body>
</html>
