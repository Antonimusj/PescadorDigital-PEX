{% extends 'base.html' %}

{% block conteudo %}

<div class="container mt-5 text-center">
    <!-- T√≠tulo principal da p√°gina -->
    <h2>üêü Bem-vindo!</h2>

    <!-- Texto explicativo -->
    <p>Digite um CPF para continuar:</p>

    <form method="post" action="{% url 'index' %}" class="d-flex justify-content-center mt-3">

        <!-- Container que mant√©m o input e bot√£o lado a lado -->
        <div style="position: relative; display: flex; align-items: center;">

            <input

            {% if cpf_invalido %}

                    CPF inv√°lido!
                </div>
            {% endif %}

    </form>
</div>

<!-- Script que aplica a m√°scara de CPF ao campo (usando jQuery Mask) -->
<script>
    $(document).ready(function(){
        $('input[name="cpf"]').mask('000.000.000-00');

</script>

{% endblock %}
